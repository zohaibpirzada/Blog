{% extends 'dashboard/base.html' %}

{% block title %}Add Post
{% endblock title %}
{% block content %}
<!-- Modal -->
<div class="modal fade" id="Add-Category" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form action="{% url 'add_cat' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {{cat_form.as_p}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Categories</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-sm mt-2">
    <div class="row">
        <div class="col-md-7 offset-md-3 border px-3 py-4 rounded">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Add Post</h1>
                <!-- <div class="my-2">

                    <select class="form-select" name="cate">
                        <option>Select Categories</option>
                        {% for c in cat %}
                        <option value="{{c.id}}">{{c}}</option>
                        {% endfor %}
                    </select>
                </div> -->
                <div class="row my-2 align-items-center">
                    <label for="select_category" class="form-text">Select Category<span class="text-danger">*</span></label>
                    <div class="col">
                        {{form.category}}
                    </div>
                    <div class="col-4">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#Add-Category">
                            Add Category
                        </button>

                    </div>
                </div>
                <div class="my-2">
                    <label for="title" class="form-text">Title<span class="text-danger">*</span></label>
                    {{form.title}}
                </div>
                <div class="my-2">
                    <label for="image" class="form-text">Image<span class="text-danger">*</span></label>
                    {{form.thumbnail_image}}
                </div>
                <div class="my-2">
                    <label for="#" class="form-text">Content<span class="text-danger">*</span></label>
                    {{form.body}}
                </div>
                {{form.media}}
                <button type="submit" class="btn btn-outline-primary">Publish</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
